<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>User Management</title>
        <link rel="stylesheet" href="../css/user.css" />
        <!-- Link to the CSS file -->
    </head>
    <body>
        <!-- Container for the whole page -->
        <div class="container">
            <!-- Sidebar Navigation -->
            <nav>
                <ul>
                    <li><a href="../html/admin.html">Admin Dashboard</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="../html/product.html">Products</a></li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main>
                <header>
                    <h1>User Management</h1>
                </header>

                <section>
                    <!-- Add New User Section -->
                    <h2>Add New User</h2>
                    <form id="addUserForm">
                        <input
                            type="text"
                            id="username"
                            placeholder="Enter username"
                            required
                        />
                        <input
                            type="email"
                            id="useremail"
                            placeholder="Enter email"
                            required
                        />

                        <button type="submit" class="btn">Add User</button>
                    </form>
                </section>

                <section>
                    <!-- Manage Users Section -->
                    <h2>Manage Users</h2>
                    <table id="userTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- User Rows will be inserted here dynamically -->
                        </tbody>
                    </table>
                </section>
            </main>

            <!-- Footer -->
            <footer>
                <p>&copy; 2024 Fashion Store</p>
            </footer>
        </div>

        <script src="../js/user.js"></script>
        <!-- Link to your JavaScript file -->
    </body>
</html>
